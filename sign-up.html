<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="view/css/index.css">
    <title>Sign up to AwesomeChurch account</title>
</head>
<body>
    <section class="sign-up">
        <div class="sign-up-content py-3 px-2">
            <h1 class="font-roboto font-30 c-grape text-center">Sign-up to AwesomeChurch</h1>
            <br>
            <form action="post">
                <label for="username" class="form-label">Enter UserName:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Input your userName">
                <br>
                <label for="email" class="form-label">Enter Email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Input your Email">
                <br>
                <label for="phone" class="form-label">Enter Phone:</label>
                <input type="number" class="form-control" name="phone" id="pnone" placeholder="Input your Phone Number">
                <br>
                <label for="password" class="form-label">Enter Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Input your Password">
                <br>
                <label for="conf-password" class="form-label">Conform Password:</label>
                <input type="password" class="form-control" name="conf-password" id="conf-password" placeholder="Confirm your Password">
                <br>
                <button class="btn btn-info" type="submit"><a href="#">Sign-up</a></button>
                <br>
                <span>Already have account?<a href="login.html">Login!!</a></span>
            </form>
        </div>
    </section>
</body>
</html>
